<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Size Chart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            margin: 20px;
            background-color: #f9f9f9;
        }

        table {
            border-collapse: collapse;
            width: 80%;
            max-width: 800px;
            background-color: #fff;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        thead {
            background-color: #ff6f61;
            color: white;
        }

        th, td {
            padding: 12px 15px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        tbody tr:hover {
            background-color: #f1f1f1;
        }

        th {
            font-weight: bold;
        }

        caption {
            caption-side: top;
            font-size: 24px;
            font-weight: bold;
            padding: 15px 0;
            color: #333;
        }
    </style>
</head>
<body>
    <table>
        <caption>Size Chart</caption>
        <thead>
            <tr>
                <th>Size</th>
                <th>Chest (inches)</th>
                <th>Waist (inches)</th>
                <th>Hip (inches)</th>
                <th>Length (inches)</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>S</td>
                <td>34-36</td>
                <td>28-30</td>
                <td>34-36</td>
                <td>26</td>
            </tr>
            <tr>
                <td>M</td>
                <td>38-40</td>
                <td>32-34</td>
                <td>38-40</td>
                <td>27</td>
            </tr>
            <tr>
                <td>L</td>
                <td>42-44</td>
                <td>36-38</td>
                <td>42-44</td>
                <td>28</td>
            </tr>
            <tr>
                <td>XL</td>
                <td>46-48</td>
                <td>40-42</td>
                <td>46-48</td>
                <td>29</td>
            </tr>
            <tr>
                <td>XXL</td>
                <td>50-52</td>
                <td>44-46</td>
                <td>50-52</td>
                <td>30</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
