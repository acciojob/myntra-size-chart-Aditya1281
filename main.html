<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Size Chart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            margin: 20px;
        }

        table {
            border-collapse: collapse;
            width: 70%;
            max-width: 800px;
        }

        thead th {
            background-color: #f0f0f0;
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
        }

        tbody td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
        }

        tbody tr:nth-child(even) {
            background-color: #fafafa;
        }

        tbody tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Size</th>
                <th>Chest</th>
                <th>Waist</th>
                <th>Hip</th>
                <th>Length</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>S</td>
                <td>34</td>
                <td>28</td>
                <td>34</td>
                <td>26</td>
            </tr>
            <tr>
                <td>M</td>
                <td>36</td>
                <td>30</td>
                <td>36</td>
                <td>27</td>
            </tr>
            <tr>
                <td>L</td>
                <td>38</td>
                <td>32</td>
                <td>38</td>
                <td>28</td>
            </tr>
            <tr>
                <td>XL</td>
                <td>40</td>
                <td>34</td>
                <td>40</td>
                <td>29</td>
            </tr>
            <tr>
                <td>XXL</td>
                <td>42</td>
                <td>36</td>
                <td>42</td>
                <td>30</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
